    <link

    <title>Stay Organized</title>
</head>
<body>
  
  <nav class="flex items-center justify-between flex-wrap bg-blue-400 p-6">

    </div>
    <div id="nav-content" class="hidden lg:flex w-full block flex-grow lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow">
        <a href="http://localhost:8083" class="block mt-4 lg:inline-block lg:mt-0 text-blue-100 hover:text-white mr-4">
          Home
        </a>
        <a href="http://localhost:8083/todos" class="block mt-4 lg:inline-block lg:mt-0 text-blue-100 hover:text-white mr-4">
          Todos
        </a>
        <a href="http://localhost:8083/new_todo" class="block mt-4 lg:inline-block lg:mt-0 text-blue-100 hover:text-white mr-4">
          New Todo
        </a>
        <a href="http://localhost:8083/new_user" class="block mt-4 lg:inline-block lg:mt-0 text-blue-100 hover:text-white">
          New User
        </a>
      </div>
    </div>
  </nav>
    <h3>View To Dos by Selecting a User:</h3>
