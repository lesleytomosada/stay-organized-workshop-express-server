<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Stay Organized</title>
</head>
<body class="bg-gray-200">
  <nav class="flex items-center justify-between flex-wrap bg-gray-300 p-6">
    <div class="flex items-center flex-shrink-0 text-gray-600 mr-6">
      <img src="./images/logo.png" class="logo w-32" />
    </div>
    <div class="block lg:hidden">
      <button
        id="nav-toggle"
        class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-500 hover:text-gray-600 hover:border-gray-600"
      >
        <svg
          class="fill-current h-3 w-3"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>
    <div
      id="nav-content"
      class="hidden lg:flex w-full block flex-grow lg:justify-between lg:w-auto"
    >
      <div class="text-sm lg:flex-grow">
        <a
          href="http://localhost:8083"
          class="block mt-2 ml-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-white mr-4"
          style="font-family: 'Quicksand', sans-serif;"
        >
          Home
        </a>
        <a
          href="http://localhost:8083/todos"
          class="block mt-2 ml-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-white mr-4"
          style="font-family: 'Quicksand', sans-serif;"
        >
          Todos
        </a>
        <a
          href="http://localhost:8083/new_todo"
          class="block mt-2 ml-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-white mr-4"
          style="font-family: 'Quicksand', sans-serif;"
        >
          New Todo
        </a>
        <a
          href="http://localhost:8083/new_user"
          class="block mt-2 ml-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-white"
                      style="font-family: 'Quicksand', sans-serif;"
        >
          New User
        </a>
      </div>
    </div>
  </nav>

<div id="todoForm" class="w-full mt-8 flex items-center justify-center">
  <div class="w-full max-w-lg">
    <form class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
      <div id="title" class="my-3">
        <h1 class="text-gray-500 font-semibold uppercase tracking-widest">Add a New Todo</h1>
      </div>
      <div class="my-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="userid">
          User
        </label>
        <select id="userid" class="shadow border px-2 py-2 rounded w-full text-gray-400"></select>
      </div>

      <div class="my-4">
        <label class="block text-gray-700 text-sm font-bold mb-2"  for="description">
          Description
        </label>
        <input type="text" id="description" placeholder="Describe your task" class="shadow border px-2 py-2 rounded w-full text-gray-400"></select>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
          Category
        </label>
        <select id="category" class="shadow border px-2 py-2 rounded w-full text-gray-400"></select>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="deadline">
          Deadline
        </label>
        <input type="date" id="deadline" class="shadow border px-2 py-2 rounded w-full text-gray-400"></select>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
          Priority
        </label>
        <select id="priority" class="shadow border px-2 py-2 rounded w-full text-gray-400">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="flex items-center justify-between">
        <button id="submit" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Add
        </button>
      </div>
    </form>
  </div>
</div>
  
   <script src="scripts/new_todo.js"></script>
</body>
</html>
