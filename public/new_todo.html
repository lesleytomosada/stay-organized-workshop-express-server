<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
    <title>Stay Organized</title>
</head>
<body>
   <h3>Add a New Todo:</h3>
   
   <form>
    <label for="userid">User:</label>
    <select id="userid" class="border rounded"></select> <br><br>
    <label for="category">Category:</label>
    <select id="category" class="border rounded"></select> <br><br>
    <label for="description">Description:</label>
    <input id="description" class="border rounded" type="text"></select> <br><br>
    <label for="deadline">Deadline:</label>
    <input id="deadline" type="date" class="border rounded"></select> <br><br>
    <label for="priority">Priority:</label>
    <select id="priority" name="priority" class="border rounded">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select> <br><br>
    <input type="submit" id="submit" class="border rounded px-2">
   </form>
   <script src="scripts/new_todo.js"></script>
</body>
</html>
